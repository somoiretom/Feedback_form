<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p>Internet Programming 2 <br> <u>Assignment 2</u> </p>
    <h1>Feedback Form</h1>
    <form method="POST" action="submit_feedback.php" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required> <br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Type here..." required></textarea> <br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rate is from  1 to 5" required> <br>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
